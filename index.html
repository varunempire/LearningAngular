<html ng-app="app">
    <head><title></title></head>
    <body ng-controller="MyFormCtrl">
         <form name="myForm" ng-submit="MyFormCtrl.register()">
             Name: <input type="text" ng-model="MyFormCtrl.user.name">
             Email: <input type="email" ng-model="MyFormCtrl.user.email">
             <input type="submit" value="Register">
         </form>
       <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
       <script src="js.js"></script>
    </body>
</html>
